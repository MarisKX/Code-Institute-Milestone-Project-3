{% extends "manager-dashboard/base.html" %}
{% block content %}
<h4>Cars for Sale</h4>
<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title">Total cars:</span>
          <p>{{ all_cars_count }}</p>
        </div>
        <div class="card-action">
          <a href="#">More details >> </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Total cars:</span>
          <p>{{ active_cars_count }}</p>
        </div>
        <div class="card-action">
          <a href="#">More details >> </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Total:</span>
          <p>{{ sold_cars_count }}</p>
        </div>
        <div class="card-action">
          <a href="#">More details >> </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
